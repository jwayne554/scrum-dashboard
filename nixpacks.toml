[phases.setup]
nixPkgs = ["nodejs-18_x", "npm-9_x"]

[phases.install]
cmds = [
    "npm install",
    "cd server && npm install",
    "cd client && npm install"
]

[phases.build]
cmds = [
    "cd server && npx prisma generate",
    "cd client && npm run build"
]

[start]
cmd = "cd server && npx prisma migrate deploy && NODE_ENV=production npx tsx src/index.ts"